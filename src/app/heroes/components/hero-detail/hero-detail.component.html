  <h1>{{isEditing ? "Update" : "Create"}} Hero</h1>

  <mat-card >

    <mat-card-content fxLayout="column">

      <mat-form-field  *ngIf="isEditing"    appearance="fill">
        <mat-label>ID</mat-label>
        <input matInput disabled [value]=" hero.id">
      </mat-form-field>

      <mat-form-field  appearance="fill">
        <mat-label>Hero Name</mat-label>
        <input id="name"
        matInput
        [(ngModel)]="hero.name" type="text"
        placeholder="Name" />
      </mat-form-field>



    </mat-card-content>

    <mat-card-actions>

      <button
      color="primary"
      [disabled]="!isFormValid()"
      *ngIf="!isEditing"
      mat-raised-button (click)="create()">create
    </button>

    <button
      color="primary"
      [disabled]="!isFormValid()"
      *ngIf="isEditing"
      mat-raised-button (click)="update()">update
    </button>










      <button mat-raised-button (click)="goBack()">Go Back</button>

    </mat-card-actions>
  </mat-card>
