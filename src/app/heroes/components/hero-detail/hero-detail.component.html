<div *ngIf="hero">   <!-- Se tiver alguma informação no hero ele entra nesse IF -->

  <h1>{{ hero.name | uppercase }} Details</h1>

  <mat-card >

    <mat-card-content fxLayout="column">

      <mat-form-field  appearance="fill">
        <mat-label>ID</mat-label>
        <input matInput disabled [value]=" hero.id">
      </mat-form-field>

      <mat-form-field  appearance="fill">
        <mat-label>Hero Name</mat-label>
        <input id="name"
        matInput
        [(ngModel)]="hero.name" type="text"
        placeholder="Name" />
      </mat-form-field>



    </mat-card-content>

    <mat-card-actions>

      <button mat-raised-button (click)="goBack()">Go Back</button>
    </mat-card-actions>
  </mat-card>
